seed: 42
paths:
  dft_chi_csv: Data/OMG_DFT_COSMOC_chi.csv
  exp_chi_csv: Data/Experiment_chi_data.csv
  solubility_csv: Data/Binary_solubility.csv
  processed_dir: data/processed
  results_dir: results
  pretrained_dft_checkpoint: null
chem:
  morgan_radius: 2
  morgan_n_bits: 2048
  descriptor_list:
  - MolWt
  - MolLogP
  - TPSA
  - NumHDonors
  - NumHAcceptors
  - FractionCSP3
  - NumAromaticRings
  - NumAliphaticRings
  - NumRotatableBonds
  - NumHeteroatoms
  - FormalCharge
  - HeavyAtomCount
  - RingCount
  smiles_dummy_replacement: C
  force_recompute_features: false
training:
  device: cuda
  batch_size_dft: 256
  batch_size_exp: 32
  batch_size_sol: 64
  num_epochs_pretrain: 200
  num_epochs_finetune: 200
  optimizer: adamw
  lr_pretrain: 0.001
  lr_finetune: 0.0003
  weight_decay: 0.0001
  use_scheduler: true
  scheduler_type: reduce_on_plateau
  scheduler_patience: 10
  scheduler_factor: 0.5
  scheduler_step_size: 30
  early_stopping: true
  early_stopping_patience: 20
  num_workers: 4
  pin_memory: true
  grad_clip_norm: 1.0
  save_best_only: true
  save_interval: 10
model:
  encoder_hidden_dims:
  - 512
  - 256
  encoder_latent_dim: 128
  encoder_dropout: 0.2
  encoder_activation: relu
  encoder_use_batchnorm: true
  chi_head_hidden_dim: 64
  chi_head_dropout: 0.1
  chi_head_activation: relu
  sol_head_hidden_dim: 64
  sol_head_dropout: 0.1
  sol_head_activation: relu
  T_ref_K: 298.0
loss_weights:
  lambda_dft: 0.5
  lambda_exp: 2.0
  lambda_sol: 1.0
solubility:
  class_weight_pos: 2.0
  class_weight_neg: 1.0
  decision_threshold: 0.5
  stratify: true
splits:
  train_frac: 0.8
  val_frac: 0.1
  test_frac: 0.1
  split_seed: 42
cv:
  exp_chi_k_folds: 5
  exp_chi_shuffle: true
  exp_chi_shuffle_seed: 42
uncertainty:
  mc_dropout_samples: 50
  enable_mc_dropout: true
hparam_search:
  n_trials: 100
  timeout_hours: 24
  use_pruning: true
  pruner: median
  alpha_mae_weight: 0.1
  search_space:
    encoder_latent_dim:
    - 64
    - 128
    - 256
    encoder_dropout:
    - 0.1
    - 0.2
    - 0.3
    - 0.4
    lr_finetune:
    - 0.0001
    - 0.001
    lambda_exp:
    - 1.0
    - 5.0
    class_weight_pos:
    - 1.0
    - 5.0
logging:
  console_level: INFO
  file_level: DEBUG
  log_interval: 10
  val_interval: 1
  use_tensorboard: false
  tensorboard_dir: runs
plotting:
  save_png: true
  save_pdf: true
  dpi: 300
  style: seaborn-v0_8-paper
  figure_size:
  - 8
  - 6
  font_size: 12
  colormap: viridis
  palette: Set2
